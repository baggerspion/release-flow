name: Create Release

on:
    push:
        tags:
            - "v*"

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        steps:
            - name: Create Release
              env:
                GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                tag: ${{ github.ref_name }}
              run: |
                gh release create "$tag" \
                  --repo="$GITHUB_REPOSITORY" \
                  --title="${tag#v}" \
                  --generate-notes