name: Production Deploy

concurrency: 
    group: production
    cancel-in-progress: true

on:
    push:
        tags:
        - "v*"

permissions:
    contents: write

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest
        steps:
            - name: Create Release
              env:
                GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                tag: ${{ github.ref_name }}
              run: |
                gh release create "$tag" \
                  --repo="$GITHUB_REPOSITORY" \
                  --title="${tag#v}" \
                  --generate-notes
            - name: Deploy To Production
              env:
                tag: ${{ github.ref_name }}
              run: |
                echo "Build and upload container ($tag)"
